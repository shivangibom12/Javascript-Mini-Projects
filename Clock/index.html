<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@700&display=swap" rel="stylesheet">
	<link rel="icon" href="images/clock.png" />
	<title>Clock</title>
</head>
<body onload = clockTime();>
	
	<div class="text"><h1>The Time Clock</h1></div>	
	<div class="date"><h1 id="date"></h1></div>
	
	<div class="headline">
		<div class="clock-headline">
			<p>HOURS</p>
		</div>	
		<div class="clock-headline">
			<p>MINUTES</p>
		</div>	
		<div class="clock-headline">
			<p>SECONDS</p>
		</div>	
	</div>
		
	<div class="container">		
		<div class="clock">			
			<h1 id="hour"></h1>
		</div>		
		<div class="clock">
			<h1 id="minute"></h1>
		</div>		
		<div class="clock">
			<h1 id="second"></h1>
		</div>		
	</div>
	
	
	<script src="js/script.js"></script>
</body>
</html>
