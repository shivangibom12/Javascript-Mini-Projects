<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" media="screen" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Student Marks Calculator</title>
</head>

<body>
<div class="container text-center">
	<h1 class="head-title">Student Marks Calculator</h1>
	<div class="col-sm-12">
		<p id="showData"></p>
		<div class="std-subject">
			<input type="text" class="form-control input-lg " id="subject-1" placeholder="First Subject Marks">
		</div>
		<div class="std-subject">
			<input type="text" class="form-control input-lg" id="subject-2" placeholder="Second Subject Marks">
		</div>
		<div class="std-subject">
			<input type="text" class="form-control input-lg" id="subject-3" placeholder="Third Subject Marks">
		</div>
		<div class="std-subject">
			<input type="text" class="form-control input-lg" id="subject-4" placeholder="Fourth Subject Marks">
		</div>
		<div class="std-subject">
			<input type="text" class="form-control input-lg" id="subject-5" placeholder="Fifth Subject Marks">
		</div>
		<div class="">
			<input type="button" class="std-subject btn btn-default form-control input-md" value="Calculate" onclick="clickMe()" name="">
		</div>
	</div>	
</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js"></script>

	<script src="js/script.js"></script>

</body>

</html>
